<div [ngClass]="color">
  <ng-template [ngIf]="rangeMode" [ngIfElse]="otherMode">
    <ng-container *ngFor="let day of selectedMonth.days; trackBy: trackByTime">
      <div *ngIf="day" class="days" [class.start-selection]="isStartSelection(day)"
        [class.end-selection]="isEndSelection(day)" [class.between]="isBetween(day)">
        <!-- Day Button -->
        <button class="days-btn" [ngClass]="day.cssClass" [class.today]="day.isToday" (click)="onSelected(day)"
          [class.marked]="day.marked" [class.last-month-day]="day.isLastMonth" [class.next-month-day]="day.isNextMonth"
          [class.is-first]="day.isFirst" [class.is-last]="day.isLast" [class.on-selected]="isSelected(day.timestamp)"
          [disabled]="day.disable">
          <p>{{ day.title }}</p>
        </button>
      </div>
    </ng-container>
  </ng-template>

  <ng-template #otherMode>
    <ng-container *ngFor="let day of selectedMonth.days; trackBy: trackByTime">
      <div *ngIf="day" class="days">
        <!-- Day Button -->
        <button class="days-btn" [ngClass]="day.cssClass" type='button' [class.today]="day.today"
          [class.marked]="day.marked" [class.last-month-day]="day.isLastMonth" [class.next-month-day]="day.isNextMonth"
          [class.on-selected]="isSelected(day.timestamp)" [disabled]="day.disabled"
          [attr.aria-label]="getDayLabel(day) | date:'MMMM dd, yyyy'" (click)="onSelected(day)">
          <p>{{ day.title }}</p>
        </button>
      </div>
    </ng-container>
  </ng-template>
</div>
